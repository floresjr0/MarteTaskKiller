<!doctype html>

<head>
<meta charset="utf-8">

<title>Notion-Lite</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<div class="container">
  <header>
    <h1>
      <div class="logo-icon">M</div>
      Marte_Task
    </h1>
    <div class="theme-toggle">
      <button class="theme-btn active" data-theme="light">☀️ Light</button>
      <button class="theme-btn" data-theme="dark">🌙 Dark</button>
    </div>
  </header>

  <aside class="sidebar">
    <div class="section">
      <h2 class="section-title">
        <div class="section-icon">📚</div>
        Subjects
      </h2>
      <div class="form-group">
        <div class="input-row">
          <input id="subjectName" placeholder="Enter subject name" type="text">
          <button id="addSubjectBtn" class="btn btn-sm">Add</button>
        </div>
      </div>
      <ul id="subjectsList" class="item-list"></ul>
    </div>

    <div class="section">
      <h2 class="section-title">
        <div class="section-icon">✅</div>
        Tasks
      </h2>
      <div class="form-group">
        <div class="input-row">
          <input id="taskTitle" placeholder="Task title" type="text">
        </div>
        <div class="input-row">
          <select id="taskSubject">
            <option value="">Select subject</option>
          </select>
          <input id="taskDue" type="datetime-local">
        </div>
        <div class="input-row">
          <button id="addTaskBtn" class="btn">Add Task</button>
        </div>
      </div>
      <ul id="tasksList" class="item-list"></ul>
    </div>
  </aside>

  <main class="main-content">
